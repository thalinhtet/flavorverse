<div class="relative">
    <div [class]="selected.length > 0 ? 'py-3' : 'py-2'" class="flex flex-wrap gap-1 px-3 ring-1 ring-gray-300 rounded-md dark:ring-gray-700">
        <button *ngFor="let item of selected" (click)="removeItem.emit(item)" class="btn-soft first-letter:capitalize rounded-full py-1.5 px-3.5 h-fit" >{{item}}</button>
        <input (input)="handleInput($event)" [value]="keyword" type="text" placeholder="Search" class="no-styles w-12 text-[15px]"/>
    </div>
    <div *ngIf="keyword" class="absolute mt-2.5 bg-white z-10 shadow border rounded-md w-full py-1.5">
        <button
            *ngFor="let item of items"
            (click)="addItem.emit(item)"
            class="block first-letter:capitalize text-sm px-4 py-1.5 w-full text-left hover:bg-slate-100"
        >{{ item }}</button>
    </div>
</div>
